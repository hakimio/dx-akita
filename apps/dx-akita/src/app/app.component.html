<ng-container *ngIf="isLoggedIn$ | async; else notAuthorized">
    <dxa-navigation>
        <div class="content-block responsive-paddings">
            <router-outlet></router-outlet>
        </div>
    </dxa-navigation>
</ng-container>

<ng-template #notAuthorized>
    <dxa-card>
        <router-outlet></router-outlet>
    </dxa-card>
</ng-template>
