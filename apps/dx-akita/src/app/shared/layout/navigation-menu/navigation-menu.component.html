<ng-content></ng-content>

<div class="menu-container">
    <dx-tree-view
        [items]="menuItems"
        selectedExpr="path"
        selectionMode="single"
        [focusStateEnabled]="false"
        expandEvent="click"
        (onItemClick)="onMenuItemClick($event)"
        width="100%"
        height="100%"
    ></dx-tree-view>
</div>
